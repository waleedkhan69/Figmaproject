<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Page2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9932.862683039188!2d-0.1574054915963034!3d51.50925915409326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487605255643cb2b%3A0x261185c6bcdb02d2!2sMayfair%2C%20London%2C%20UK!5e0!3m2!1sen!2s!4v1731311713257!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div class="Draw-section">
      <div class="nav">
        <div class="icon1">
          <i class="fa-solid fa-location-dot"></i>
          <p>Slect At least 2 places</p>
        </div>
        <div class="border"></div>
        <h1 class="time">
          <div class="icon2">
            <i class="fa-regular fa-clock"></i>
            <p>0 minutes {0.0km}</p>
          </div>
        </h1>
      </div>
      <div class="para">
        <p>
          Select places from the drawn zone to add it to your itinerary routt.
        </p>
      </div>
    </div>
  </body>
</html>
