<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="profile">
      <div class="main">
        <div class="icon"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="title">Create Itinerary</div>
        <div class="Quest">Discard?</div>
      </div>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9932.862683039188!2d-0.1574054915963034!3d51.50925915409326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487605255643cb2b%3A0x261185c6bcdb02d2!2sMayfair%2C%20London%2C%20UK!5e0!3m2!1sen!2s!4v1731311713257!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <div class="dots">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div class="Draw-section">

      <div class="nav">
        
          <h1>Draw</h1>
          <div class="icons">
          <div class="icon1"><i class="fa-solid fa-location-dot"></i></div>
          <div class="icon2"><i class="fa-solid fa-pen-clip"></i></div>
          <div class="icon3">
            <i class="fa-brands fa-internet-explorer"></i>
          </div>
        </div>
        </div>
        <div class="para">
        <p>
          Draw a zone on the map with your finger that you 
          want to include in your itinerary.
        </p>
      </div>
      <div class="bottom">
        <button class="btn1">Clear</button>
        <button href="Itinerary.html" class="btn2">Continue</button>
      </div>
      </div>
      
      
    </div>
  </body>
</html>
